<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Papercraft e-Learning</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <!-- custom CSS -->
      
    <link href="css/style.css" rel="stylesheet" type="text/css">
      
    <!--external css-->
    <link href="css/animate.css" rel=stylesheet type="text/css">
    <link src="css/hover.css" type="text/css" rel="stylesheet">
    
    <!--JQuery-->
    <script src="js/jquery.js" type="text/javascript"></script>
      
    <!--JavaScript-->   
    <script src="js/bootstrap.js" type="text/javascript"></script>
    
        
  </head>
  
    <body>
        <!--TILES START-->
        
    
      <!--QUESTION BANK TILE START-->
      <div class="container-fluid">
            <div class="row">
                    <div class="col-md-4 col-md-offset-3 ">
                       <div class="question-bank animated fadeInRight">
                           <button id="tile-button" type="button" data-hover="View Uploaded Questions" onClick="parent.location='#'"><span class="glyphicon glyphicon-list-alt"></span><br><span>View My Questions</span></button>
                        </div>
                    </div>
                <div class="col-md-4  ">
                       <div class="question-bank animated fadeInRight">
                           <button id="tile-button" type="button" data-hover="Add a New Question" onClick="parent.location='#'"><span class="glyphicon glyphicon-plus-sign"></span><br><span>Add Questions</span></button>
                        </div>
                    </div>
                <!--QUESTION BANK TILE END-->
                 </div>
        </div>
    </body>
</html>
