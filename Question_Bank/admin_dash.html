<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Papercraft e-Learning</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <!-- custom CSS -->
      
    <link href="css/style.css" rel="stylesheet" type="text/css">
      
    <!--external css-->
    <link href="css/animate.css" rel=stylesheet type="text/css"> 
        
  </head>
  
    <body>
        <!--TILES START-->
        
    
      <!--CURRICULUM TILE START-->
      <div class="container-fluid">
            <div class="row">
                    <div class="col-md-3 col-md-offset-3">
                       <div class="curriculum-tile animated fadeInRight">
                           <button id="curriculum-tile-button" type="button" data-hover="Add / Update Courses" onClick="parent.location='#'"><span class="glyphicon glyphicon-th"></span><br><span>Courses</span></button>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="curriculum-tile animated fadeInRight">
                            <button id="curriculum-tile-button" type="button" data-hover="Add / Update Programs" onClick="parent.location='#'"><span class="glyphicon glyphicon-blackboard"></span><br><span>Programs</span></button>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="curriculum-tile animated fadeInRight">
                            <button id="curriculum-tile-button" type="button" data-hover="Add / Update Standards" onClick="parent.location='#'"><span class="glyphicon glyphicon-signal"></span><br><span>Standards</span></button>
                        </div>
                    </div>
                
            </div>
          <!--CURRICULUM TILE END-->
          <!--FACULTY TILE START-->
            <div class="row">
                    <div class="col-md-9 col-md-offset-3">
                       <div class="admin-dash-question-bank-tile animated fadeInRight">
                           <button id="dashboard-faculty-tile-button" type="button" data-hover="Add / View Faculties" onClick="parent.location='#'"><span class="glyphicon glyphicon-user"></span><br><span>Faculty</span></button>
                        </div>
                    </div>
          </div>
          <!--FACULTY TILE END-->
          <!--ADMIN QUESTION BANK TILE START-->
          <div class="row">
                    <div class="col-md-9 col-md-offset-3">
                       <div class="admin-dash-question-bank-tile animated fadeInRight">
                           <button id="dashboard-faculty-tile-button" type="button" data-hover="Add|Edit|View Questions" onClick="parent.location='#'"><span class="glyphicon glyphicon-hdd"></span><br><span>Question Bank</span></button>
                        </div>
                    </div>
          </div>
          <!--ADMIN QUESTION BANK TILE START-->
        </div>
    </body>
</html>
